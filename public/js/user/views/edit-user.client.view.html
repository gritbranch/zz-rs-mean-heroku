<section ng-controller=UsersController ng-init="findOne()">
  <div class="row">
    <div class="col-lg-4">
    </div>
    <div class="col-lg-4">
      <form class="form-signin" ng-submit="update()">
        <h2 class="form-signin-heading">Edit User</h2>
        <div>
          <label for="editFirstName" class="sr-only">First Name</label>
          <input type="text" id="editFirstName" class="form-control" placeholder="First Name" name="firstName" ng-model="user.firstName"
          required autofocus>
        </div>
        <div>
          <label for="editLastName" class="sr-only">Last Name</label>
          <input type="text" id="editLastName" class="form-control" placeholder="Last Name" name="lastName" ng-model="user.lastName"
          required>
        </div>
        <div>
          <label for="editEmail" class="sr-only">Email</label>
          <input type="email" id="editEmail" class="form-control" placeholder="Email" name="email" ng-model="user.email" required>
        </div>
        <div>
          <label for="editUsername" class="sr-only">Username</label>
          <input type="text" id="editUsername" class="form-control" placeholder="Username" name="username" ng-model="user.username"
          required>
        </div>
        <div>
        <label for="editProvider" class="sr-only">Provider</label>
        <input type="text" id="editProvider" class="form-control" placeholder="Provider" name="provider" ng-model="user.provider"
        disabled>
      </div>
      <div>
        <label for="editDateCreated" class="sr-only">Date Created</label>
        <input type="text" id="editDateCreated" class="form-control" placeholder="Date Created" name="created" ng-model="user.created"
        disabled>
      </div>
        <div>
          <input class="btn btn-lg btn-primary btn-block" type="submit" value="Update"></input>
        </div>
      </form>
    </div>
    <div class="col-lg-4">
    </div>
  </div>
</section>
